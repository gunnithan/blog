<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">


    <!-- Bootstrap Core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">

    <!-- Custom CSS -->
    <link href="{{ site.baseurl }}/css/blog-home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->

    {% include nav.html %}
    <!-- Page Content -->
    <div class="container">
      <div class="row">

        <div class="row">
          <div class="col-md-12">
              <div class="well text-center ">
                  This is a well that is a great spot for a business tagline or phone number for easy access!
              </div>
          </div>
        </div> <!-- end row -->

        <!-- Main Column -->
        <div class="col-md-8">
          {{content}}
        </div>
        <!-- Sidebar Column -->
        <div class="col-md-4">
          {% include sidebar.html %}
        </div>
        <!-- Message Well -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; nuxhub.com 2016 | powered by jekyll | github hosted</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{site.baseurl}}/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{site.baseurl}}/js/bootstrap.min.js"></script>

</body>

</html>
